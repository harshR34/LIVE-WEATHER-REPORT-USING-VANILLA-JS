<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Primary Meta tags-->
    <title>Live Weather Report Web</title>
    <meta name="title" content="WeatherReport">
    <meta name="description" content="WeatherReport is weather app made by me">
    <!--favicon-->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!--Google Fonts links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!--custom css links -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Js links-->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>

</head>
<body>
    <!--
        #HEADER
    -->
    <header class="header">
        <div class="container">
            <a href="feedback.html" class="logo">
                <img src="./assets/images/WEATHER-ICON.png" width="364" height="58" alt="logo">
            </a>
            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search City.." autocomplete="off"
                    class="search-field" data-search-field>
                    <span class="m-icon leading-icon">search</span>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>
                <div class="search-result" data-search-result></div>
            </div>

            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon">search</span>
                </button>
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>

                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <article class="container" data-container>
            <div class="content-content-left">
                <!--Current Weather-->
                <section class="section current-weather" aria-label="current weather" data-current-weather></section>
                <!--FORECAST-->
                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>
            </div>



            <div class="content-right">
                <!--
                    -HIGHLIGHT
                -->


                <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>




                <!--
                    -#HOURLY FORECAST
                -->
                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast>
                    
                </section>


                <!--
                -FOOTER
                -->

                <footer class="footer">
                    <p class="body-3">
                        Copyright Â© 2024 Harsh. All Rights Reserved.  
                    </p>

                    <p class="body-3">
                        Powered By <a href="https://openweathermap.org/api" title="Free Openweather Api" target="_blank" rel="noopener">
                            <img class="openWeatherImg" src="./assets/images/openweather.png" width="150" height="30" loading="lazy" alt="OpenWeather">
                        </a>
                    </p>
                </footer>


            </div>


            <!--
                -#Loading
            -->
            <div class="loading" data-loading>
                
            </div>
            
        </article>
    </main>


    <!--
        -#404 SECTION
    -->

    <section class="error-content" data-error-content>
        <h2 class="heading">
            404
        </h2>

        <p class="body-1">Page not found !</p>

        <!--
            - DEFAULT LOCATION 'LONDON'
        -->
        <!-- <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
            <span class="span">Go Home</span>
        </a> -->
        <!--
            - DEFAULT LOCATION 'AHMEDABAD'
        -->
        <a href="#/weather?lat=23.022505&lon=72.571365" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>
</body>
</html>
