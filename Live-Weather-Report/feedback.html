<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right bottom, #443e89, #0f0c29);
    }
    
    .rating-card-container {
        position: relative;
    }

    .rating-card {
        width: 90%;
        max-width: 500px;
        height: fit-content;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background: #0f0c29;
        background: linear-gradient(to right bottom, #443e89, #0f0c29);
        padding: 20px;
        border-radius: 16px;
        font-family: Arial, Helvetica, sans-serif;
        box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.058);
    }
    
    .text-wrapper {
        width: 100%;
        height: fit-content;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 5px;
    }
    
    .text-primary {
        color: white;
        font-weight: 600;
        letter-spacing: 0.5px;
    }
    
    .text-secondary {
        color: #cccccc;
        font-weight: 400;
        letter-spacing: 0.5px;
    }
    
    .rating-stars-container {
        width: 100%;
        height: 30px;
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
        justify-content: center;
        padding-bottom: 22.5px;
    }
    
    .star-label svg {
        fill: rgb(210, 210, 210);
        width: 20px;
        height: auto;
    }
    
    .rating-stars-container input {
        appearance: unset;
    }
    .rating-stars-container input:hover~.star-label svg {
        fill: rgb(255, 204, 185);
    }
    
    .rating-stars-container input:checked~.star-label svg {
        fill: rgb(255, 102, 47);
        animation: slide-in-fwd-center 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }
    
    @keyframes slide-in-fwd-center {
        0% {
            transform: scale(1.6);
        }
        100% {
            transform: scale(1);
        }
    }
    
    .socials-container {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        padding-top: 20px;
        border-top: 1px solid rgb(150, 150, 150);
    }
    
    .social-button {
        text-decoration: none;
    }
    
    .social-button svg {
        width: 35px;
        fill: rgb(228, 228, 228);
    }
    
    .social-button:hover svg {
        fill: rgb(255, 102, 47);
    }
    .button {
      width: 90px;
      height: 40px;
      position: relative;
      font-family: var(--font);
      color: #3b82f6;
      font-weight: 600;
      margin-bottom: 10px;
      background-color: #fff;
      border: none;
      overflow: hidden;
      border-radius: 5px;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
      transition: all ease 100ms;
    }
    
    button:hover {
      background-color: #cbdcf8;
    }
    
    button:focus {
      background-color: #cbdcf8;
    }
    
    button::before {
      content: 'doneâœ…';
      position: absolute;
      color: #3b82f6;
      left: 0;
      top: -14px;
      right: 0;
      transition: all ease 300ms;
      opacity: 0%;
    }
    
    button:focus::before {
      opacity: 100%;
      transform: translatey(26px);
    }
    
    .submit {
      transition: all ease 100ms;
      opacity: 100%;
    }
    
    button:focus > .submit {
      opacity: 0%;
    } 
    </style>
