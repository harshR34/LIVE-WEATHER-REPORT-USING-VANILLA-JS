  .btn {
    width: 370px;
    height: 40px;
    font-size: 1.1em;
    cursor: pointer;
    background: linear-gradient(to right bottom, #443e89, #0f0c29);
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: all .4s;
   }
   
   .btn:hover {
    border-radius: 5px;
    transform: translateY(-10px);
    box-shadow: 0 7px 0 -2px #f85959,
     0 15px 0 -4px #39a2db,
     0 16px 10px -3px #39a2db;
   }
   
   .btn:active {
    transition: all 0.2s;
    transform: translateY(-5px);
    box-shadow: 0 2px 0 -2px #f85959,
     0 8px 0 -4px #39a2db,
     0 12px 10px -3px #39a2db;
    }
   .btn svg {
    height: 30px;
    }

    .btn span{
        display:flex;
        font-weight: bold;
        letter-spacing: 1px;

        margin: 3px;
    }
    
    .btn p{
        margin:7px;
